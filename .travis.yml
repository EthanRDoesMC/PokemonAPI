language: objective-c
osx_image: xcode10.2
xcode_project: PokemonAPI.xcodeproj
cache: cocoapods
podfile: Example/Podfile
env:
  global:
    - FRAMEWORK_NAME=PokemonAPI
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - gem install cocoapods
  - pod install --project-directory=Example
script:
# xctool error for iOS: NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9807)
  - xcodebuild -project PokemonAPI.xcodeproj -scheme "PokemonAPI iOS" -sdk iphonesimulator12.2 build-for-testing
  - xctool -project PokemonAPI.xcodeproj -scheme "PokemonAPI iOS" run-tests -sdk iphonesimulator12.2

  - xcodebuild -project PokemonAPI.xcodeproj -scheme "PokemonAPI OSX" -sdk macosx10.14 build-for-testing
  - xctool -project PokemonAPI.xcodeproj -scheme "PokemonAPI OSX" run-tests -sdk macosx10.14

# xctool error for tvOS: NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9807)
  - xcodebuild -project PokemonAPI.xcodeproj -scheme "PokemonAPI tvOS" -sdk appletvsimulator12.2 build-for-testing
  - xctool -project PokemonAPI.xcodeproj -scheme "PokemonAPI tvOS" run-tests -sdk appletvsimulator12.2

  - pod lib lint --allow-warnings --quick
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: kinkofer/PokemonAPI
    tags: true
